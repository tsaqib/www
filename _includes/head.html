<head prefix="og:http://ogp.me/ns#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="fM7tpfYkDhGGKPJ6d6p-koxs1-22Id9RAmDjbjufJ8Y" />
  <meta name="msvalidate.01" content="0461B36102590574AB2867A425D80882" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">  
  <meta name="author" content="Tanzim Saqib">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  
  {% if page.thumbnail %}
    <meta property="og:image" content="http://tanzimsaqib.com{{ page.thumbnail }}" />
  {% else %}
    <meta property="og:image" content="http://tanzimsaqib.com/assets/TanzimSaqib.jpg" />
  {% endif %}

  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:url" content="http://tanzimsaqib.com/" />
  <meta property="og:type" content="website" /> 
  <meta property="fb:admins" content="100003605676027" />
  <meta property="fb:app_id" content="103289206781675" /> 
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', '__gaTracker');

    __gaTracker('create', 'UA-54317478-1', 'auto');
    __gaTracker('send', 'pageview');
  </script>
</head>
